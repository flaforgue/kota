<!DOCTYPE html>
<html>
<head>
	<title>Kota</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<script type="text/javascript" src="./js/vendor/easeljs-0.8.2.min.js"></script>
</head>
<body>
	<aside id="terminal">
		<br>
		<table id="control-panel">
			<thead>
				<tr>
					<th>Fourmis</th>
					<th>Nourriture</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td id="nb-ants">
						<div class="barbox">
							<span id="nb-ants-bar" class="bar ants"></span>
							<span id="nb-ants-label" class="barlabel"></span>
						</div>
					</td>
					<td id="food-stock">
						<div class="barbox">
							<span id="food-stock-bar" class="bar food"></span>
							<span id="food-stock-label" class="barlabel"></span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>


		<br>
		<table id="control-panel">
			<thead>
				<tr>
					<th>Action</th>
					<th>Fourmis</th>
					<th>Focus</th>
				</tr>
			</thead>

			<tbody>
				<tr id="waiting">
					<td class="action">Waiting</td>
					<td>
						<span class="action-nb-ants-label" id="nb-waiting-ants">0</span>
					</td>
					<td><button id="start-waiting" class="start-action btn" data-action="waiting">!</button></td>
				</tr>
				
				<tr id="exploring">
					<td class="action">Exploring</td>
					<td class="nb_ants">
						<button id="remove-exploring-ant" class="remove-ant-action btn" data-action="exploring">-</button>
						<span class="action-nb-ants-label" id="nb-exploring-ants">0</span>
						<button id="add-exploring-ant" data-action="exploring" class="add-ant-action btn">+</button>
					</td>
					<td><button id="start-exploring" class="start-action btn" data-action="exploring">!</button></td>
				</tr>

				<tr id="collecting">
					<td class="action">Collecting</td>
					<td>
						<button id="remove-collecting-ant" class="remove-ant-action btn" data-action="collecting">-</button>
						<span class="action-nb-ants-label" id="nb-collecting-ants">0</span>
						<button id="add-collecting-ant" data-action="collecting" class="add-ant-action btn">+</button>
					</td>
					<td><button id="start-collecting" class="start-action btn" data-action="collecting">!</button></td>
				</tr>
			</tbody>
		</table>

		<br>

		<div class="padding">Action par d√©faut des nouvelles fourmis :
			<select id="default-action">
				<option value="waiting">Waiting</option>
				<option value="exploring">Exploring</option>
				<option value="collecting">Collecting</option>
			</select>
		</div>

		<div id="dialog"></div>
	</aside>

  	<canvas id="kota" width="800" height="600"></canvas>

  	<script type="text/javascript" src="./js/vendor/jquery-3.1.0.min.js"></script>
  	<script type="text/javascript" src="./js/dist/script.min.js"></script>
</body>
</html>
